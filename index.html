<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">   
            <div class="logo-container">
                <div class="logo-bg-color">
                    <img class="logo" src="/odin assets/logo.png" alt="">
                    <h1 class="sign-up">Sign up Form</h1>
                </div>
            </div>

            <div class="photo-desc"> PHOTO BY SEBASTIAN STAINES ON UNSPLASH </div>
        </div>
        
        <div class="right">
            <p class="brief-info"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="intro-ps">You know you want to.</p>

            <form>
                <div class="form-shadow">
                    <h1>Let's do this</h1>
                    
                    <div class="form-container">
                        <div class="left-form">
                            <label for="firstName" >First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
    
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
    
                            <label for="Password">Password</label>
                            <input 
                                type="password" 
                                id="Password" 
                                name="Password" 
                                required
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain 8 characters and atleast 1 small letter, capitalize and number"
                            >
                        </div>
                        
    
                        <div class="right-form">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
    
                            <label for="phone">Phone Number</label>
                            <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            required
                            pattern="[0-9]{11}"
                            title="must be 11 numbers"
                            placeholder="09554382739"
                            >
    
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                    </div>
                   
                </div>
                
                <button>create account</button>
                <p class="login-link">Already have an account? <a href="/">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
